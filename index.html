<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERAULT Adel - Photographe & Artiste 3D</title>
    <style>
        :root { 
            --noir: #000000; 
            --blanc: #ffffff; 
            --taupe: #8a7f70; 
            --or: #c4a86f;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: var(--noir); 
            color: var(--blanc); 
            line-height: 1.6;
        }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        
        header { 
            padding: 40px 0; 
            text-align: center; 
            border-bottom: 1px solid var(--taupe); 
        }
        
        .nom { 
            font-size: 1.4rem; 
            letter-spacing: 8px; 
            text-transform: uppercase; 
            margin-bottom: 10px; 
        }
        
        .titre { 
            font-size: 0.9rem; 
            letter-spacing: 3px; 
            color: var(--taupe); 
            text-transform: uppercase; 
        }
        
        .instagram-link { 
            position: fixed; 
            top: 40px; 
            right: 40px; 
            z-index: 1000; 
        }
        
        .instagram-link a { 
            color: var(--blanc); 
            font-size: 1.3rem; 
            text-decoration: none; 
            background: rgba(0,0,0,0.7); 
            padding: 10px; 
            border-radius: 50%; 
            display: block; 
            width: 45px; 
            height: 45px; 
            text-align: center; 
            line-height: 25px; 
        }
        
        .gallery { padding: 80px 0 100px; }
        
        .photos-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 2px; 
        }
        
        .photo-item { 
            aspect-ratio: 1; 
            background: #1a1a1a;
            overflow: hidden;
            cursor: pointer;
        }
        
        .photo-item img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: all 0.4s ease;
            filter: grayscale(30%);
        }
        
        .photo-item:hover img {
            transform: scale(1.05);
            filter: grayscale(0%);
        }
        
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--noir);
            color: var(--blanc);
            border: 1px solid var(--taupe);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        footer {
            text-align: center;
            padding: 60px 0;
            border-top: 1px solid var(--taupe);
            color: var(--taupe);
            font-size: 0.7rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="instagram-link">
        <a href="https://www.instagram.com/ltad_l/" target="_blank">ðŸ“¸</a>
    </div>

    <header>
        <div class="container">
            <div class="nom">HERAULT Adel</div>
            <div class="titre">Photographe & Artiste 3D DÃ©butant</div>
        </div>
    </header>

    <section class="gallery">
        <div class="container">
            <div class="photos-grid" id="gallery-grid">
                <!-- Les photos apparaÃ®tront ici -->
            </div>
        </div>
    </section>

    <div class="lightbox" id="lightbox">
        <img class="lightbox-img" id="lightbox-img" src="" alt="">
        <button class="lightbox-close" id="lightbox-close">âœ•</button>
    </div>

    <footer>
        <div class="container">
            <p>HERAULT Adel Â© 2024</p>
        </div>
    </footer>

    <script>
        // GALERIE SIMPLE ET DIRECTE
        const galleryGrid = document.getElementById('gallery-grid');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');
        
        // Liste MANUELLE de vos photos - REMPLACEZ par vos vrais noms
        const photos = [
            'P1070124.jpg',
            // AJOUTEZ TOUTES VOS AUTRES PHOTOS ICI
            // 'P1070125.jpg',
            // 'P1070126.jpg',
        ];
        
        function createGallery() {
            galleryGrid.innerHTML = '';
            
            photos.forEach(photoName => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                // URL de la MINIATURE (300x300px)
                const thumbUrl = `./miniatures/${photoName}`;
                
                // URL de la version HD
                const hdUrl = `./sampleFolder/${photoName}`;
                
                const img = document.createElement('img');
                img.src = thumbUrl;
                img.alt = photoName;
                img.loading = 'lazy';
                
                // Au clic, ouvre la version HD
                photoItem.addEventListener('click', () => {
                    lightboxImg.src = hdUrl;
                    lightbox.classList.add('active');
                });
                
                photoItem.appendChild(img);
                galleryGrid.appendChild(photoItem);
            });
        }
        
        // Lightbox events
        lightboxClose.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                lightbox.classList.remove('active');
            }
        });
        
        // DÃ©marrage
        document.addEventListener('DOMContentLoaded', createGallery);
    </script>
</body>
</html>
