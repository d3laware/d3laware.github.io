<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERAULT Adel - Photographe & Artiste 3D</title>
    <style>
        :root { 
            --noir: #000000; 
            --blanc: #ffffff; 
            --taupe: #8a7f70; 
            --or: #c4a86f;
            --gris-fonce: #1a1a1a;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: var(--noir); 
            color: var(--blanc); 
            line-height: 1.6;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        
        header { 
            padding: 40px 0; 
            text-align: center; 
            border-bottom: 1px solid var(--taupe); 
        }
        
        .nom { 
            font-size: 1.4rem; 
            letter-spacing: 8px; 
            text-transform: uppercase; 
            margin-bottom: 10px; 
            font-weight: 300;
        }
        
        .titre { 
            font-size: 0.9rem; 
            letter-spacing: 3px; 
            color: var(--taupe); 
            text-transform: uppercase; 
            font-weight: 300;
        }
        
        .instagram-link { 
            position: fixed; 
            top: 40px; 
            right: 40px; 
            z-index: 1000; 
        }
        
        .instagram-link a { 
            color: var(--blanc); 
            font-size: 1.3rem; 
            text-decoration: none; 
            background: rgba(0,0,0,0.7); 
            padding: 10px; 
            border-radius: 50%; 
            display: block; 
            width: 45px; 
            height: 45px; 
            text-align: center; 
            line-height: 25px; 
            transition: all 0.3s ease;
        }
        
        .instagram-link a:hover {
            color: var(--or);
            background: rgba(255,255,255,0.1);
        }
        
        .gallery { padding: 80px 0 100px; }
        
        .photos-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 2px; 
        }
        
        .photo-item { 
            aspect-ratio: 1; 
            background: var(--gris-fonce);
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        
        .photo-item img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: all 0.4s ease;
            filter: grayscale(30%);
        }
        
        .photo-item:hover img {
            transform: scale(1.05);
            filter: grayscale(0%);
        }
        
        .photo-loading {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--taupe);
            font-size: 0.8rem;
            background: var(--gris-fonce);
        }
        
        /* LIGHTBOX */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .lightbox.active {
            display: flex;
            opacity: 1;
        }
        
        .lightbox-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }
        
        .lightbox-img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }
        
        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: var(--noir);
            color: var(--blanc);
            border: 1px solid var(--taupe);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .lightbox-close:hover {
            background: var(--or);
            color: var(--noir);
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
        }
        
        .lightbox-prev, .lightbox-next {
            background: var(--noir);
            color: var(--blanc);
            border: 1px solid var(--taupe);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .lightbox-prev:hover, .lightbox-next:hover {
            background: var(--or);
            color: var(--noir);
        }
        
        .photo-info {
            position: absolute;
            bottom: -60px;
            left: 0;
            width: 100%;
            text-align: center;
            color: var(--taupe);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        footer {
            text-align: center;
            padding: 60px 0;
            border-top: 1px solid var(--taupe);
            color: var(--taupe);
            font-size: 0.7rem;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            .lightbox-prev, .lightbox-next {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            .lightbox-close {
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="instagram-link">
        <a href="https://www.instagram.com/ltad_l/" target="_blank" title="Instagram">ðŸ“¸</a>
    </div>

    <header>
        <div class="container">
            <div class="nom">HERAULT Adel</div>
            <div class="titre">Photographe & Artiste 3D DÃ©butant</div>
        </div>
    </header>

    <section class="gallery">
        <div class="container">
            <div class="photos-grid" id="gallery-grid">
                <div class="photo-loading">Chargement de la galerie...</div>
            </div>
        </div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img class="lightbox-img" id="lightbox-img" src="" alt="">
            <div class="photo-info" id="photo-info">HERAULT Adel - Photographie</div>
        </div>
        <button class="lightbox-close" id="lightbox-close">âœ•</button>
        <div class="lightbox-nav">
            <button class="lightbox-prev" id="lightbox-prev">â€¹</button>
            <button class="lightbox-next" id="lightbox-next">â€º</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>HERAULT Adel Â© 2024</p>
        </div>
    </footer>

    <script>
        // GALERIE AVEC MINIATURES BASSE RÃ‰SOLUTION
        class SmartGallery {
            constructor() {
                this.photos = [];
                this.currentIndex = 0;
                this.baseUrl = 'https://github.com/d3laware/d3laware.github.io/raw/main/sampleFolder/';
                this.init();
            }
            
            async init() {
                await this.loadGallery();
                this.initLightbox();
            }
            
            async loadGallery() {
                const grid = document.getElementById('gallery-grid');
                grid.innerHTML = '<div class="photo-loading">Scan des photos...</div>';
                
                try {
                    // RÃ©cupÃ¨re la liste des photos
                    const response = await fetch('https://api.github.com/repos/d3laware/d3laware.github.io/contents/sampleFolder');
                    const files = await response.json();
                    
                    // Filtre les images
                    this.photos = files.filter(file => 
                        file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)
                    );
                    
                    if (this.photos.length === 0) {
                        grid.innerHTML = '<div class="photo-loading">Aucune photo trouvÃ©e</div>';
                        return;
                    }
                    
                    // CrÃ©e la galerie avec miniatures basse rÃ©solution
                    grid.innerHTML = '';
                    this.photos.forEach((photo, index) => {
                        this.createPhotoThumbnail(photo, index, grid);
                    });
                    
                    console.log(`âœ… ${this.photos.length} photos chargÃ©es`);
                    
                } catch (error) {
                    console.error('Erreur:', error);
                    grid.innerHTML = '<div class="photo-loading">Erreur de chargement</div>';
                }
            }
            
            createPhotoThumbnail(photo, index, grid) {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.setAttribute('data-index', index);
                
                // URL pour la miniature (basse rÃ©solution via GitHub)
                const thumbUrl = photo.download_url + '?raw=true&size=300';
                
                // URL pour la version HD (Git LFS)
                const hdUrl = this.baseUrl + photo.name;
                
                // CrÃ©e l'Ã©lÃ©ment image
                const img = document.createElement('img');
                img.alt = photo.name;
                img.loading = 'lazy';
                
                // Essaie de charger la miniature basse rÃ©solution
                img.onload = () => {
                    console.log('âœ… Miniature chargÃ©e:', photo.name);
                };
                
                img.onerror = () => {
                    // Si la miniature Ã©choue, utilise un placeholder colorÃ©
                    photoItem.innerHTML = `
                        <div class="photo-loading" style="background: #2a2a2a;">
                            ${photo.name}<br>
                            <small style="color: var(--taupe);">Photo disponible en HD</small>
                        </div>
                    `;
                };
                
                // Charge la miniature
                img.src = thumbUrl;
                photoItem.appendChild(img);
                photoItem.addEventListener('click', () => this.openLightbox(index));
                grid.appendChild(photoItem);
            }
            
            initLightbox() {
                document.getElementById('lightbox-close').addEventListener('click', () => this.closeLightbox());
                document.getElementById('lightbox-prev').addEventListener('click', () => this.prevPhoto());
                document.getElementById('lightbox-next').addEventListener('click', () => this.nextPhoto());
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeLightbox();
                    if (e.key === 'ArrowLeft') this.prevPhoto();
                    if (e.key === 'ArrowRight') this.nextPhoto();
                });
            }
            
            openLightbox(index) {
                this.currentIndex = index;
                const photo = this.photos[index];
                const hdUrl = this.baseUrl + photo.name;
                
                document.getElementById('lightbox').classList.add('active');
                
                const lightboxImg = document.getElementById('lightbox-img');
                const photoInfo = document.getElementById('photo-info');
                
                // Affiche d'abord la miniature en attendant le HD
                lightboxImg.src = this.photos[index].download_url + '?raw=true';
                photoInfo.textContent = `Chargement HD...`;
                
                // Charge la version HD en arriÃ¨re-plan
                const hdImage = new Image();
                hdImage.onload = () => {
                    lightboxImg.src = hdUrl;
                    photoInfo.textContent = `${photo.name} â€¢ HERAULT Adel`;
                };
                hdImage.onerror = () => {
                    photoInfo.textContent = `${photo.name} â€¢ HERAULT Adel (qualitÃ© standard)`;
                };
                hdImage.src = hdUrl;
            }
            
            closeLightbox() {
                document.getElementById('lightbox').classList.remove('active');
            }
            
            prevPhoto() {
                this.currentIndex = (this.currentIndex - 1 + this.photos.length) % this.photos.length;
                this.openLightbox(this.currentIndex);
            }
            
            nextPhoto() {
                this.currentIndex = (this.currentIndex + 1) % this.photos.length;
                this.openLightbox(this.currentIndex);
            }
        }
        
        // DÃ©marre la galerie
        document.addEventListener('DOMContentLoaded', () => {
            new SmartGallery();
        });
    </script>
</body>
</html>
