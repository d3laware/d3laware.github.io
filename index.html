<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERAULT Adel - Photographe & Artiste 3D</title>
    <style>
        /* Variables couleurs luxe */
        :root {
            --noir: #000000;
            --blanc: #ffffff;
            --taupe: #8a7f70;
            --or: #c4a86f;
            --gris-fonce: #1a1a1a;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Reset luxe */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--noir);
            color: var(--blanc);
            line-height: 1.6;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Header luxe */
        header {
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid var(--taupe);
        }

        .nom {
            font-size: 1.4rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--blanc);
            margin-bottom: 10px;
            font-weight: 300;
        }

        .titre {
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: var(--taupe);
            text-transform: uppercase;
            font-weight: 300;
        }

        .instagram-link {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 1000;
        }

        .instagram-link a {
            color: var(--blanc);
            font-size: 1.3rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .instagram-link a:hover {
            color: var(--or);
        }

        /* Grille photos luxe */
        .gallery {
            padding: 80px 0 100px;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
            filter: grayscale(20%);
        }

        .photo-item:hover img {
            transform: scale(1.03);
            filter: grayscale(0%);
        }

        /* Footer luxe */
        footer {
            text-align: center;
            padding: 60px 0;
            border-top: 1px solid var(--taupe);
            color: var(--taupe);
            font-size: 0.7rem;
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .instagram-link {
                top: 20px;
                right: 20px;
            }
            
            .container {
                padding: 0 20px;
            }
            
            .nom {
                font-size: 1.1rem;
                letter-spacing: 6px;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 0;
            color: var(--taupe);
            font-size: 0.9rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <!-- Instagram Link -->
    <div class="instagram-link">
        <a href="https://www.instagram.com/ltad_l/" target="_blank" title="Instagram">
            ðŸ“¸
        </a>
    </div>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="nom">HERAULT Adel</div>
            <div class="titre">Photographe & Artiste 3D DÃ©butant</div>
        </div>
    </header>

    <!-- Galerie Automatique -->
    <section class="gallery">
        <div class="container">
            <div id="photos-grid" class="photos-grid">
                <div class="loading">Chargement des photos...</div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>HERAULT Adel Â© 2024</p>
        </div>
    </footer>

    <script>
        // Liste de toutes les photos dans sampleFolder
        const photos = [
            // AJOUTEZ TOUS VOS FICHIERS ICI - Exemples :
            'P1070124.jpg',
            // AJOUTEZ TOUTES VOS AUTRES PHOTOS...
        ];

        function chargerPhotos() {
            const grid = document.getElementById('photos-grid');
            grid.innerHTML = ''; // EnlÃ¨ve le message "Chargement"
            
            photos.forEach(photo => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                const img = document.createElement('img');
                img.src = photo;
                img.alt = 'Photo ' + photo.split('/').pop(); // Prend le nom du fichier
                img.loading = 'lazy'; // Chargement paresseux pour meilleures performances
                
                photoItem.appendChild(img);
                grid.appendChild(photoItem);
            });
        }

        // Charge les photos quand la page est prÃªte
        document.addEventListener('DOMContentLoaded', chargerPhotos);
    </script>
</body>
</html>
