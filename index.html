<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERAULT Adel - Photographe & Artiste 3D</title>
    <style>
        /* Variables couleurs luxe */
        :root {
            --noir: #000000;
            --blanc: #ffffff;
            --taupe: #8a7f70;
            --or: #c4a86f;
            --gris-fonce: #1a1a1a;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Reset luxe */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--noir);
            color: var(--blanc);
            line-height: 1.6;
            font-weight: 300;
            letter-spacing: 0.5px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Header luxe */
        header {
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid var(--taupe);
            position: relative;
        }

        .nom {
            font-size: 1.4rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--blanc);
            margin-bottom: 10px;
            font-weight: 300;
        }

        .titre {
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: var(--taupe);
            text-transform: uppercase;
            font-weight: 300;
        }

        .instagram-link {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 1000;
        }

        .instagram-link a {
            color: var(--blanc);
            font-size: 1.3rem;
            text-decoration: none;
            transition: var(--transition);
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 50%;
            display: block;
            width: 45px;
            height: 45px;
            text-align: center;
            line-height: 25px;
        }

        .instagram-link a:hover {
            color: var(--or);
            background: rgba(255,255,255,0.1);
        }

        /* Grille photos luxe */
        .gallery {
            padding: 80px 0 100px;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
            background: var(--gris-fonce);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
            filter: grayscale(30%);
        }

        .photo-item:hover img {
            transform: scale(1.05);
            filter: grayscale(0%);
        }

        /* Ã‰tats de chargement */
        .loading {
            text-align: center;
            padding: 60px 0;
            color: var(--taupe);
            font-size: 0.9rem;
            letter-spacing: 2px;
            grid-column: 1 / -1;
        }

        .error {
            color: var(--taupe);
            text-align: center;
            padding: 40px 20px;
            font-size: 0.9rem;
            grid-column: 1 / -1;
        }

        .success {
            color: var(--taupe);
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            letter-spacing: 1px;
            grid-column: 1 / -1;
        }

        /* Footer luxe */
        footer {
            text-align: center;
            padding: 60px 0;
            border-top: 1px solid var(--taupe);
            color: var(--taupe);
            font-size: 0.7rem;
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .instagram-link {
                top: 20px;
                right: 20px;
            }
            
            .instagram-link a {
                width: 40px;
                height: 40px;
                line-height: 20px;
                font-size: 1.1rem;
            }
            
            .container {
                padding: 0 20px;
            }
            
            .nom {
                font-size: 1.1rem;
                letter-spacing: 6px;
            }
            
            .gallery {
                padding: 60px 0 80px;
            }
        }

        @media (max-width: 480px) {
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .nom {
                font-size: 1rem;
                letter-spacing: 4px;
            }
            
            .titre {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Instagram Link -->
    <div class="instagram-link">
        <a href="https://www.instagram.com/ltad_l/" target="_blank" title="Instagram">
            ðŸ“¸
        </a>
    </div>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="nom">HERAULT Adel</div>
            <div class="titre">Photographe & Artiste 3D DÃ©butant</div>
        </div>
    </header>

    <!-- Galerie Automatique -->
    <section class="gallery">
        <div class="container">
            <div id="photos-grid" class="photos-grid">
                <div class="loading">Chargement de la galerie...</div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>HERAULT Adel Â© 2024</p>
        </div>
    </footer>

    <script>
        // LISTE DE TOUTES VOS PHOTOS - REMPLACEZ PAR VOS VRAIS FICHIERS
        const mesPhotos = [
            'sampleFolder/P1070124.jpg',
            'sampleFolder/photo2.jpg',
            'sampleFolder/photo3.jpg',
            'sampleFolder/photo4.jpg',
            'sampleFolder/photo5.jpg',
            'sampleFolder/photo6.jpg'
            // AJOUTEZ TOUTES VOS AUTRES PHOTOS ICI
            // Exemple : 'sampleFolder/MON_PHOTO_7.jpg'
        ];

        function chargerGalerie() {
            const grid = document.getElementById('photos-grid');
            grid.innerHTML = '<div class="loading">PrÃ©paration des images...</div>';
            
            let photosChargees = 0;
            let photosErreurs = 0;
            const totalPhotos = mesPhotos.length;
            
            if (totalPhotos === 0) {
                grid.innerHTML = '<div class="error">Aucune photo configurÃ©e dans la galerie</div>';
                return;
            }
            
            // Vider le grid pour les nouvelles photos
            grid.innerHTML = '';
            
            mesPhotos.forEach((cheminPhoto, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.id = `photo-${index}`;
                
                const img = document.createElement('img');
                img.src = cheminPhoto;
                img.alt = `Photo ${index + 1}`;
                img.loading = 'lazy';
                
                // Gestion du chargement rÃ©ussi
                img.onload = function() {
                    photosChargees++;
                    photoItem.classList.add('chargee');
                    mettreAJourStatut();
                };
                
                // Gestion des erreurs
                img.onerror = function() {
                    photosErreurs++;
                    photoItem.innerHTML = `<div class="error">Image non trouvÃ©e: ${cheminPhoto.split('/').pop()}</div>`;
                    mettreAJourStatut();
                };
                
                photoItem.appendChild(img);
                grid.appendChild(photoItem);
            });
            
            function mettreAJourStatut() {
                if (photosChargees + photosErreurs === totalPhotos) {
                    const statut = document.createElement('div');
                    statut.className = 'success';
                    
                    if (photosChargees === 0) {
                        statut.innerHTML = `Aucune photo chargÃ©e. VÃ©rifiez les noms de fichiers dans sampleFolder/`;
                    } else if (photosErreurs > 0) {
                        statut.innerHTML = `${photosChargees} photo(s) affichÃ©e(s) â€¢ ${photosErreurs} erreur(s)`;
                    } else {
                        statut.innerHTML = `${photosChargees} photo(s) affichÃ©e(s)`;
                    }
                    
                    // Ajouter le statut seulement s'il y a des erreurs ou succÃ¨s mixte
                    if (photosErreurs > 0 || photosChargees === 0) {
                        grid.appendChild(statut);
                    }
                }
            }
        }

        // DÃ©marrer le chargement quand la page est prÃªte
        document.addEventListener('DOMContentLoaded', function() {
            // Petit dÃ©lai pour l'effet visuel
            setTimeout(chargerGalerie, 500);
        });

        // Recharger la galerie si besoin (pour debug)
        window.actualiserGalerie = function() {
            chargerGalerie();
        };
    </script>
</body>
</html>
