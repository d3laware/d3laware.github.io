<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERAULT Adel - Photographe & Artiste 3D</title>
    <style>
        /* Variables couleurs luxe */
        :root {
            --noir: #000000;
            --blanc: #ffffff;
            --taupe: #8a7f70;
            --or: #c4a86f;
            --gris-fonce: #1a1a1a;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--noir);
            color: var(--blanc);
            line-height: 1.6;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        header {
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid var(--taupe);
        }

        .nom {
            font-size: 1.4rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--blanc);
            margin-bottom: 10px;
            font-weight: 300;
        }

        .titre {
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: var(--taupe);
            text-transform: uppercase;
            font-weight: 300;
        }

        .instagram-link {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 1000;
        }

        .instagram-link a {
            color: var(--blanc);
            font-size: 1.3rem;
            text-decoration: none;
            transition: var(--transition);
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 50%;
            display: block;
            width: 45px;
            height: 45px;
            text-align: center;
            line-height: 25px;
        }

        .instagram-link a:hover {
            color: var(--or);
            background: rgba(255,255,255,0.1);
        }

        .gallery {
            padding: 80px 0 100px;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
            background: var(--gris-fonce);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
            filter: grayscale(30%);
        }

        .photo-item:hover img {
            transform: scale(1.05);
            filter: grayscale(0%);
        }

        .debug-info {
            background: var(--gris-fonce);
            padding: 20px;
            margin: 20px 0;
            border: 1px solid var(--taupe);
            color: var(--taupe);
            font-size: 0.9rem;
        }

        .debug-info.success {
            border-color: var(--or);
            color: var(--or);
        }

        .debug-info.error {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        footer {
            text-align: center;
            padding: 60px 0;
            border-top: 1px solid var(--taupe);
            color: var(--taupe);
            font-size: 0.7rem;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            .instagram-link {
                top: 20px;
                right: 20px;
            }
            .container {
                padding: 0 20px;
            }
            .nom {
                font-size: 1.1rem;
                letter-spacing: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="instagram-link">
        <a href="https://www.instagram.com/ltad_l/" target="_blank" title="Instagram">üì∏</a>
    </div>

    <header>
        <div class="container">
            <div class="nom">HERAULT Adel</div>
            <div class="titre">Photographe & Artiste 3D D√©butant</div>
        </div>
    </header>

    <section class="gallery">
        <div class="container">
            <div id="debug-container"></div>
            <div id="photos-grid" class="photos-grid">
                <div class="photo-item">
                    <div class="debug-info">Chargement en cours...</div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>HERAULT Adel ¬© 2024</p>
        </div>
    </footer>

    <script>
        // TEST DIRECT DE L'IMAGE
        const testImage = new Image();
        const debugContainer = document.getElementById('debug-container');
        const photosGrid = document.getElementById('photos-grid');
        
        const imageUrl = 'sampleFolder/P1070124.jpg';
        const fullUrl = 'https://d3laware.github.io/sampleFolder/P1070124.jpg';
        
        function updateDebug(message, type = 'info') {
            debugContainer.innerHTML = `<div class="debug-info ${type}">${message}</div>`;
        }
        
        // Test de l'image
        testImage.onload = function() {
            updateDebug(`‚úÖ SUCC√àS : L'image P1070124.jpg est charg√©e !`, 'success');
            photosGrid.innerHTML = `
                <div class="photo-item">
                    <img src="${imageUrl}" alt="HERAULT Adel - P1070124" loading="lazy">
                </div>
            `;
        };
        
        testImage.onerror = function() {
            updateDebug(`
                ‚ùå ERREUR : L'image P1070124.jpg n'est pas accessible<br><br>
                <strong>Probl√®mes possibles :</strong><br>
                1. La photo n'est pas dans le dossier sampleFolder sur GitHub<br>
                2. Le nom de fichier n'est pas exactement "P1070124.jpg"<br>
                3. La photo est trop lourde (> 100MB)<br>
                4. GitHub Pages met du temps √† se mettre √† jour<br><br>
                <strong>V√©rifiez :</strong><br>
                - <a href="${fullUrl}" target="_blank">Cliquez ici pour tester l'URL directe</a><br>
                - <a href="https://github.com/d3laware/d3laware.github.io/tree/main/sampleFolder" target="_blank">V√©rifiez le dossier sampleFolder sur GitHub</a>
            `, 'error');
            
            // Montrer l'URL exacte qu'on essaie de charger
            photosGrid.innerHTML = `
                <div class="photo-item">
                    <div class="debug-info error">
                        <strong>URL test√©e :</strong><br>
                        ${imageUrl}<br><br>
                        <strong>URL compl√®te :</strong><br>
                        ${fullUrl}
                    </div>
                </div>
            `;
        };
        
        // D√©marrer le test
        updateDebug(`üîç Test de chargement : ${imageUrl}`);
        testImage.src = imageUrl;
        
        // Forcer le rechargement apr√®s 10 secondes
        setTimeout(() => {
            if (!testImage.complete) {
                updateDebug('‚è≥ Chargement lent... patientez ou rafra√Æchissez la page', 'info');
            }
        }, 10000);
    </script>
</body>
</html>
