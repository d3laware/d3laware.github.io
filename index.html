<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERAULT Adel - Photographe & Artiste 3D</title>
    <style>
        /* Variables couleurs luxe */
        :root {
            --noir: #000000;
            --blanc: #ffffff;
            --taupe: #8a7f70;
            --or: #c4a86f;
            --gris-fonce: #1a1a1a;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Reset luxe */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--noir);
            color: var(--blanc);
            line-height: 1.6;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Header luxe */
        header {
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid var(--taupe);
        }

        .nom {
            font-size: 1.4rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--blanc);
            margin-bottom: 10px;
            font-weight: 300;
        }

        .titre {
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: var(--taupe);
            text-transform: uppercase;
            font-weight: 300;
        }

        .instagram-link {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 1000;
        }

        .instagram-link a {
            color: var(--blanc);
            font-size: 1.3rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .instagram-link a:hover {
            color: var(--or);
        }

        /* CatÃ©gories */
        .categories {
            text-align: center;
            padding: 80px 0 60px;
        }

        .category-btn {
            background: none;
            border: 1px solid var(--taupe);
            padding: 15px 40px;
            margin: 0 15px;
            cursor: pointer;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: var(--transition);
            color: var(--taupe);
            font-weight: 300;
        }

        .category-btn.active,
        .category-btn:hover {
            background: var(--blanc);
            color: var(--noir);
            border-color: var(--blanc);
        }

        /* Grille photos luxe */
        .gallery {
            padding: 0 0 100px;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
            filter: grayscale(20%);
        }

        .photo-item:hover img {
            transform: scale(1.03);
            filter: grayscale(0%);
        }

        /* Sections cachÃ©es */
        .category-section {
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .category-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Footer luxe */
        footer {
            text-align: center;
            padding: 60px 0;
            border-top: 1px solid var(--taupe);
            color: var(--taupe);
            font-size: 0.7rem;
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .instagram-link {
                top: 20px;
                right: 20px;
            }
            
            .category-btn {
                display: block;
                margin: 10px auto;
                width: 250px;
            }
            
            .container {
                padding: 0 20px;
            }
            
            .nom {
                font-size: 1.1rem;
                letter-spacing: 6px;
            }
        }
    </style>
</head>

    <script>
        // Navigation entre catÃ©gories
        const categoryBtns = document.querySelectorAll('.category-btn');
        const categorySections = document.querySelectorAll('.category-section');

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Retirer active de tous
                categoryBtns.forEach(b => b.classList.remove('active'));
                categorySections.forEach(s => s.classList.remove('active'));
                
                // Activer le bouton cliquÃ©
                btn.classList.add('active');
                
                // Afficher la section correspondante
                const category = btn.getAttribute('data-category');
                document.getElementById(category).classList.add('active');
            });
        });
    </script>
