<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERAULT Adel - Photographe & Artiste 3D</title>
    <style>
        :root { 
            --noir: #000000; 
            --blanc: #ffffff; 
            --taupe: #8a7f70; 
            --or: #c4a86f;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: var(--noir); 
            color: var(--blanc); 
        }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        
        header { 
            padding: 40px 0; 
            text-align: center; 
            border-bottom: 1px solid var(--taupe); 
        }
        
        .nom { 
            font-size: 1.4rem; 
            letter-spacing: 8px; 
            text-transform: uppercase; 
            margin-bottom: 10px; 
        }
        
        .titre { 
            font-size: 0.9rem; 
            letter-spacing: 3px; 
            color: var(--taupe); 
            text-transform: uppercase; 
        }
        
        .instagram-link { 
            position: fixed; 
            top: 40px; 
            right: 40px; 
            z-index: 1000; 
        }
        
        .instagram-link a { 
            color: var(--blanc); 
            font-size: 1.3rem; 
            text-decoration: none; 
            background: rgba(0,0,0,0.7); 
            padding: 10px; 
            border-radius: 50%; 
            display: block; 
            width: 45px; 
            height: 45px; 
            text-align: center; 
            line-height: 25px; 
        }
        
        .gallery { padding: 80px 0 100px; }
        
        .photos-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 2px; 
        }
        
        .photo-item { 
            aspect-ratio: 1; 
            background: #1a1a1a;
            overflow: hidden;
            cursor: pointer;
        }
        
        .photo-item img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover img {
            transform: scale(1.05);
        }
        
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active { display: flex; }
        
        .lightbox-img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px; right: 20px;
            background: var(--noir);
            color: var(--blanc);
            border: 1px solid var(--taupe);
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        footer {
            text-align: center;
            padding: 60px 0;
            border-top: 1px solid var(--taupe);
            color: var(--taupe);
            font-size: 0.7rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="instagram-link">
        <a href="https://www.instagram.com/ltad_l/" target="_blank">ðŸ“¸</a>
    </div>

    <header>
        <div class="container">
            <div class="nom">HERAULT Adel</div>
            <div class="titre">Photographe & Artiste 3D DÃ©butant</div>
        </div>
    </header>

    <section class="gallery">
        <div class="container">
            <div class="photos-grid" id="gallery-grid">
                <div style="grid-column:1/-1;text-align:center;padding:40px;color:var(--taupe);">
                    Chargement des photos...
                </div>
            </div>
        </div>
    </section>

    <div class="lightbox" id="lightbox">
        <img class="lightbox-img" id="lightbox-img" src="" alt="">
        <button class="lightbox-close" id="lightbox-close">âœ•</button>
    </div>

    <footer>
        <div class="container">
            <p>HERAULT Adel Â© 2024</p>
        </div>
    </footer>

    <script>
        // GALERIE AVEC REDIMENSIONNEMENT AUTOMATIQUE
        class AutoResizeGallery {
            constructor() {
                this.photos = [];
                this.baseUrl = 'https://github.com/d3laware/d3laware.github.io/raw/main/sampleFolder/';
                this.init();
            }
            
            async init() {
                await this.loadPhotos();
                this.initLightbox();
            }
            
            async loadPhotos() {
                const grid = document.getElementById('gallery-grid');
                
                try {
                    const response = await fetch('https://api.github.com/repos/d3laware/d3laware.github.io/contents/sampleFolder');
                    const files = await response.json();
                    
                    this.photos = files.filter(file => 
                        file.name.match(/\.(jpg|jpeg|png)$/i)
                    );
                    
                    if (this.photos.length === 0) {
                        grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px;">Aucune photo trouvÃ©e</div>';
                        return;
                    }
                    
                    await this.createAutoThumbnails(grid);
                    
                } catch (error) {
                    grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px;">Erreur de chargement</div>';
                }
            }
            
            async createAutoThumbnails(grid) {
                grid.innerHTML = '';
                
                for (const photo of this.photos) {
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    
                    try {
                        // Charge et redimensionne automatiquement
                        const thumbnailUrl = await this.createThumbnail(photo.download_url);
                        photoItem.innerHTML = `<img src="${thumbnailUrl}" alt="${photo.name}" loading="lazy">`;
                    } catch (error) {
                        // Fallback : utilise l'URL directe
                        photoItem.innerHTML = `<img src="${photo.download_url}" alt="${photo.name}" loading="lazy">`;
                    }
                    
                    photoItem.addEventListener('click', () => this.openLightbox(photo));
                    grid.appendChild(photoItem);
                }
            }
            
            async createThumbnail(imageUrl) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Redimensionne Ã  300x300
                        canvas.width = 300;
                        canvas.height = 300;
                        
                        // Dessine l'image redimensionnÃ©e
                        ctx.drawImage(img, 0, 0, 300, 300);
                        
                        // Convertit en URL data
                        try {
                            const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                            resolve(dataUrl);
                        } catch (e) {
                            reject(e);
                        }
                    };
                    
                    img.onerror = reject;
                    img.src = imageUrl;
                });
            }
            
            initLightbox() {
                document.getElementById('lightbox-close').addEventListener('click', () => {
                    document.getElementById('lightbox').classList.remove('active');
                });
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        document.getElementById('lightbox').classList.remove('active');
                    }
                });
            }
            
            openLightbox(photo) {
                const hdUrl = this.baseUrl + photo.name;
                document.getElementById('lightbox-img').src = hdUrl;
                document.getElementById('lightbox').classList.add('active');
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new AutoResizeGallery();
        });
    </script>
</body>
</html>
