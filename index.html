<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERAULT Adel - Photographe & Artiste 3D</title>
    <style>
        :root { 
            --noir: #000000; 
            --blanc: #ffffff; 
            --taupe: #8a7f70; 
            --or: #c4a86f;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: var(--noir); 
            color: var(--blanc); 
            line-height: 1.6;
        }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 0 40px; }
        
        header { 
            padding: 40px 0; 
            text-align: center; 
            border-bottom: 1px solid var(--taupe); 
        }
        
        .nom { 
            font-size: 1.4rem; 
            letter-spacing: 8px; 
            text-transform: uppercase; 
            margin-bottom: 10px; 
        }
        
        .titre { 
            font-size: 0.9rem; 
            letter-spacing: 3px; 
            color: var(--taupe); 
            text-transform: uppercase; 
        }
        
        .instagram-link { 
            position: fixed; 
            top: 40px; 
            right: 40px; 
            z-index: 1000; 
        }
        
        .instagram-link a { 
            color: var(--blanc); 
            font-size: 1.3rem; 
            text-decoration: none; 
            background: rgba(0,0,0,0.7); 
            padding: 10px; 
            border-radius: 50%; 
            display: block; 
            width: 45px; 
            height: 45px; 
            text-align: center; 
            line-height: 25px; 
        }
        
        .gallery { padding: 80px 0 100px; }
        
        .photos-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 2px; 
        }
        
        .photo-item { 
            aspect-ratio: 1; 
            background: #1a1a1a;
            overflow: hidden;
            cursor: pointer;
        }
        
        .photo-item img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: all 0.4s ease;
        }
        
        .photo-item:hover img {
            transform: scale(1.05);
        }
        
        .debug-info {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid var(--or);
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="instagram-link">
        <a href="https://www.instagram.com/ltad_l/" target="_blank">üì∏</a>
    </div>

    <header>
        <div class="container">
            <div class="nom">HERAULT Adel</div>
            <div class="titre">Photographe & Artiste 3D D√©butant</div>
        </div>
    </header>

    <section class="gallery">
        <div class="container">
            <div class="photos-grid" id="gallery-grid">
                <div class="debug-info" id="debug-info">
                    üîç Test en cours...
                </div>
            </div>
        </div>
    </section>

    <script>
        // VERSION SIMPLIFI√âE ET ROBUSTE
        console.log("üöÄ D√©marrage de la galerie...");
        
        async function loadGallery() {
            const grid = document.getElementById('gallery-grid');
            const debug = document.getElementById('debug-info');
            
            try {
                debug.innerHTML = "üîÑ Connexion √† GitHub...";
                
                // Test direct de l'API GitHub
                const response = await fetch('https://api.github.com/repos/d3laware/d3laware.github.io/contents/miniatures');
                console.log("R√©ponse GitHub:", response);
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const files = await response.json();
                console.log("Fichiers trouv√©s:", files);
                
                // Filtre les images
                const photos = files.filter(file => 
                    file.name.match(/\.(jpg|jpeg|png)$/i)
                );
                
                if (photos.length === 0) {
                    debug.innerHTML = "‚ùå Aucune photo trouv√©e dans le dossier 'miniatures'";
                    return;
                }
                
                debug.innerHTML = `‚úÖ ${photos.length} photos charg√©es`;
                grid.innerHTML = ''; // Nettoie le debug
                
                // Cr√©e la galerie
                photos.forEach(photo => {
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    
                    const img = document.createElement('img');
                    img.src = photo.download_url;
                    img.alt = photo.name;
                    img.loading = 'lazy';
                    
                    // Test de chargement de chaque image
                    img.onload = () => console.log(`‚úÖ Miniature charg√©e: ${photo.name}`);
                    img.onerror = () => console.log(`‚ùå Erreur miniature: ${photo.name}`);
                    
                    photoItem.appendChild(img);
                    grid.appendChild(photoItem);
                });
                
            } catch (error) {
                console.error("Erreur compl√®te:", error);
                debug.innerHTML = `
                    ‚ùå Erreur de chargement<br>
                    <small>${error.message}</small><br>
                    <small>V√©rifiez que le dossier 'miniatures' contient des photos</small>
                `;
            }
        }
        
        // D√©marrage
        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
