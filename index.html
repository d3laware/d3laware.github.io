<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ltad_l - Portfolio Photo</title>
    <style>
        /* Variables en noir, blanc et taupe */
        :root {
            --noir: #1a1a1a;
            --taupe: #8a7f70;
            --blanc: #f5f5f5;
            --taupe-clair: #d4ccc4;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--blanc);
            color: var(--noir);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header minimaliste */
        header {
            padding: 30px 0;
            text-align: center;
            border-bottom: 1px solid var(--taupe-clair);
        }

        .logo {
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--noir);
        }

        .instagram-link {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
        }

        .instagram-link a {
            color: var(--noir);
            font-size: 1.5rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .instagram-link a:hover {
            color: var(--taupe);
        }

        /* CatÃ©gories */
        .categories {
            text-align: center;
            padding: 60px 0 40px;
        }

        .category-btn {
            background: none;
            border: 1px solid var(--noir);
            padding: 12px 30px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: var(--transition);
            color: var(--noir);
        }

        .category-btn.active,
        .category-btn:hover {
            background: var(--noir);
            color: var(--blanc);
        }

        /* Grille photos */
        .gallery {
            padding: 0 0 80px;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        /* Sections cachÃ©es */
        .category-section {
            display: none;
        }

        .category-section.active {
            display: block;
        }

        /* Footer minimal */
        footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid var(--taupe-clair);
            color: var(--taupe);
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .instagram-link {
                top: 20px;
                right: 20px;
            }
            
            .category-btn {
                display: block;
                margin: 10px auto;
                width: 200px;
            }
        }
    </style>
</head>

    <script>
        // Navigation entre catÃ©gories
        const categoryBtns = document.querySelectorAll('.category-btn');
        const categorySections = document.querySelectorAll('.category-section');

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Retirer active de tous
                categoryBtns.forEach(b => b.classList.remove('active'));
                categorySections.forEach(s => s.classList.remove('active'));
                
                // Activer le bouton cliquÃ©
