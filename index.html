<script>
// TEST SIMPLE
async function testMiniatures() {
    try {
        const response = await fetch('https://api.github.com/repos/d3laware/d3laware.github.io/contents/miniatures');
        const files = await response.json();
        console.log('Fichiers dans miniatures:', files);
        
        if (files.length === 0) {
            document.getElementById('gallery-grid').innerHTML = 
                '<div style="grid-column:1/-1;text-align:center;padding:40px;color:red;">❌ Le dossier miniatures est VIDE</div>';
        } else {
            document.getElementById('gallery-grid').innerHTML = 
                `<div style="grid-column:1/-1;text-align:center;padding:40px;color:green;">
                    ✅ ${files.length} miniatures détectées
                </div>`;
        }
    } catch (error) {
        console.error('Erreur:', error);
    }
}
testMiniatures();
</script>
